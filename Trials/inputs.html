<!DOCTYPE html>
<html>
<head>
	<title>Dropdowns and Radio Buttons</title>
</head>
<body>
	<form>
		<label><input type="radio" name="pet" value="CATS" required>Cats</label>
		<label><input type="radio" name="pet" value="DOGS" required>Dogs</label>
		<select name="color">
			<option value="laal">red</option>
			<option value="neela">blue</option>
			<option value="hara">green</option>
		</select>
		<textarea name="txt" rows="10" cols="10"></textarea>
		<button>Go!</button>
	</form>
</body>
</html>
