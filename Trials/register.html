<!DOCTYPE html>
<html>
<head>
	<title>Registeration</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<div>
			<label>First Name:<input type="text" name="name" placeholder="John" required></label>
			<label>Last Name:<input type="text" name="name" placeholder="Smith" required></label>
		</div>
		<div>
			<label>Male<input type="radio" name="gender" value="Male"></label>
			<label>Female<input type="radio" name="gender" value="Female"></label>
			<label>Other<input type="radio" name="gender" value="Other"></label>
		</div>
		<div>
			<label>Email:<input type="email" name="email" placeholder="your email" required=""></label>
			<label>Password:<input type="Password" name="password" placeholder="your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,10}" title="Characters between 5 & 10" required></label>
		</div>
		<div>
			<label>Birthday:
				<select name="Month">
					<option>Month</option>
					<option>Jan</option>
					<option>Feb</option>
					<option>Mar</option>
					<option>Apr</option>
				</select>
				<select>
					<option>Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
				</select>
				<select>
					<option>Year</option>
					<option>1989</option>
					<option>1990</option>
					<option>1991</option>
					<option>1992</option>
				</select>
			</label>
		</div>
		<div>
			<label>I agree to the terms and conditions<input type="checkbox" name="checkbox" required></label>
		</div>
		<button>Submit</button>
	</form>
</body>
</html>
