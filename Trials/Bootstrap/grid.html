<!DOCTYPE html>
<html>
<head>
	<title>Grid</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<style type="text/css">
		.pink{
			background-color: pink;
			border: 2px solid #FF0000;
		}
		.orange{
			background-color: orange;
			border: 2px dashed red;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3 col-sm-6 pink">
				<div class="row">
					<div class="col-lg-6 orange">First Half</div>
					<div class="col-lg-6 orange">Other Half</div>
				</div>
			</div>
			<div class="col-md-3 col-sm-6 pink">COL LG 1</div>
			<div class="col-md-3 col-sm-6 pink">COL LG 1</div>
			<div class="col-md-3 col-sm-6 pink">
				<div class="row">
					<div class="col-lg-2 orange">1</div>
					<div class="col-lg-2 orange">2</div>
					<div class="col-lg-2 orange">3</div>
					<div class="col-lg-2 orange">4</div>
					<div class="col-lg-2 orange">5</div>
					<div class="col-lg-2 orange">6</div>
				</div>
			</div>
		<div class="row">
			
		</div>
	</div>
</body>
</html>
