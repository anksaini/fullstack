<!DOCTYPE html>
<html>
<head>
	<title>Circles</title>
	<script type="text/javascript" src="js/lib/paper-full.js"></script>
	<link rel="stylesheet" type="text/css" href="css/circles.css">
	<script type="text/paperscript" canvas="myCanvas">
	setInterval(function(){document.location.reload();},1000);
	for(var i=0;i<=1300;i+=100){
			for(var j=0;j<=600;j+=100){
				var center = new Point(i, j);
				var myCircle = new Path.Circle(center, 10);
				var red = Math.floor(Math.random()*255);
				var blue = Math.floor(Math.random()*255);
				var green = Math.floor(Math.random()*255);
				var color = "rgb("+red+","+blue+","+green+")";
				myCircle.fillColor = color;

				var pSides = Math.floor(Math.random()*6+3);
				var pCenter = new Point(i+50, j+50);
				var gon = new Path.RegularPolygon(pCenter, pSides, 10);
				gon.fillColor = color;
			};
		};
</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
